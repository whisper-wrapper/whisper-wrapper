name: CI

on:
  push:
  pull_request:
  workflow_call:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
      - name: Check line limits
        run: |
          python3 - <<'PY'
          import sys
          from pathlib import Path
          MAX_LINES = 250
          too_long = []
          for path in Path("src").rglob("*.py"):
              line_count = sum(1 for _ in path.open(encoding="utf-8"))
              if line_count > MAX_LINES:
                  too_long.append((path, line_count))
          if too_long:
              print("ERROR: Source files exceed line limit (250 lines):")
              for path, count in too_long:
                  print(f"  {path}: {count} lines")
              sys.exit(1)
          print("All files within line limit")
          PY
      - name: Ruff
        run: ruff check src tests trigger.py
      - name: Black
        run: black --check src tests trigger.py
      - name: Mypy
        run: mypy
      - name: Pytest
        run: pytest
