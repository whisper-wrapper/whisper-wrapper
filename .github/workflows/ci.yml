name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
      - name: Ruff
        run: ruff check src tests trigger.py
      - name: Black
        run: black --check src tests trigger.py
      - name: Mypy
        run: mypy
      - name: Pytest
        run: pytest
